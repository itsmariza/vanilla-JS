<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quo2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<div class="container">
  <div class="card" id="card">

    <div class="the-Quote">
      <div class="quote-Logo"><i class="fas fa-quote-left"></i></div>
    <h1><span id="display-Quote"> What you are is what you have been. What you'll be is what you do now.</span></h1>
    </div>

    <p id="display-Author">Buddha</p>

    <div class="buttons">
      <button id="btn-Twitter" title="Tweet This!"><i class="fab fa-twitter"></i></button>
      <button id="btn-NewQuote">New Quote</button>
    </div>

  </div>
</div>
    
      <!-- Loader -->
      <div class="loader" id="loader"></div>
    </div>

    <!-- js script -->
    <script src="ownquotes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
